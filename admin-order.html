<input type="tel" id="customer_phone" name="customer_phone" required maxlength="8" placeholder="Ex: 50123456" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 8);">                <label>Adresse (Zarzis)</label>

    <script>
        // --- AUTHENTICATION ---
        if (!localStorage.getItem('admin_auth')) window.location.href = 'auth.html';
        function logout() { localStorage.removeItem('admin_auth'); window.location.href = 'auth.html'; }

        // --- API URLS ---
        const URL_RESTOS = 'https://www.speeddelivro.com/api-restaurants-list.php';
        const URL_ORDER = 'https://www.speeddelivro.com/process-admin-order.php';

        // --- CHARGEMENT RESTOS ---
        fetch(URL_RESTOS)
            .then(r => r.json())
            .then(data => {
                const sel = document.getElementById('restaurant_id');
                sel.innerHTML = '<option value="">-- Choisir --</option>';
                if(data.success && data.restaurants) {
                    data.restaurants.forEach(r => {
                        const opt = document.createElement('option');
                        opt.value = r.restaurant_id;
                        opt.text = r.restaurant_name;
                        sel.appendChild(opt);
                    });
                } else {
                    alert("Erreur chargement restaurants: " + (data.error || 'Inconnu'));
                }
            })
            .catch(e => alert("Erreur r√©seau API: " + e));

        // --- GOOGLE MAPS ---
        function initAutocomplete() {
            const input = document.getElementById('delivery_address');
            const autocomplete = new google.maps.places.Autocomplete(input, {
                componentRestrictions: { country: 'tn' },
                bounds: new google.maps.LatLngBounds(
                    new google.maps.LatLng(33.0, 10.0), new google.maps.LatLng(34.5, 11.5)
                ),
                strictBounds: true
            });
            autocomplete.addListener('place_changed', function() {
                const place = autocomplete.getPlace();
                if (place.geometry) {
                    document.getElementById('lat').value = place.geometry.location.lat();
                    document.getElementById('lng').value = place.geometry.location.lng();
                }
            });
        }
        initAutocomplete();

        // --- CALCULS ---
        function calc() {
            const amt = parseFloat(document.getElementById('order_amount').value) || 0;
            const del = parseFloat(document.getElementById('delivery_fee').value) || 0;
            const srv = Math.min(amt * 0.05, 2.00);
            const tot = amt + del + srv;
            
            document.getElementById('txtAmount').innerText = amt.toFixed(2);
            document.getElementById('txtDelivery').innerText = del.toFixed(2);
            document.getElementById('txtService').innerText = srv.toFixed(2);
            document.getElementById('txtTotal').innerText = tot.toFixed(2) + " TND";
        }
        document.getElementById('order_amount').addEventListener('input', calc);
        document.getElementById('delivery_fee').addEventListener('input', calc);

        // --- SOUMISSION ---
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const data = new FormData(e.target);
            
            // --- AJOUT DE LA CL√â DE S√âCURIT√â ICI ---
            data.append('api_token', 'SPEED_SECURE_TOKEN_998877');
            // ---------------------------------------

            // Validation simple
            if(!data.get('lat')) { alert("Veuillez s√©lectionner une adresse valide dans la liste !"); return; }

            btn.disabled = true;
            // ... la suite reste pareille ...
            
            // Validation simple
            if(!data.get('lat')) { alert("Veuillez s√©lectionner une adresse valide dans la liste !"); return; }

            btn.disabled = true;
            btn.textContent = "Envoi...";

            try {
                const res = await fetch(URL_ORDER, {
                    method: 'POST',
                    body: new URLSearchParams(data) // Envoi comme formulaire standard
                });
                const json = await res.json();
                
                if(json.status === 1) {
                    alert("‚úÖ Commande cr√©√©e : " + json.order_id);
                    window.location.reload();
                } else {
                    alert("‚ùå Erreur : " + json.msg);
                    btn.disabled = false;
                    btn.textContent = "Cr√©er Commande";
                }
            } catch (err) {
                alert("‚ùå Erreur R√©seau : " + err);
                btn.disabled = false;
                btn.textContent = "Cr√©er Commande";
            }
        });
    </script>

    <!-- LOGIQUE RADAR V2 -->
    <script>
        // Demande permission au d√©marrage
        if (Notification.permission !== "granted") Notification.requestPermission();

        let lastKnownOrderId = localStorage.getItem('last_known_order') || '';

        function showVisualAlert(msg) {
            const toast = document.getElementById('customToast');
            const msgBox = document.getElementById('toastMsg');
            
            // 1. Remplir le message
            msgBox.innerHTML = msg;
            
            // 2. Faire descendre la banni√®re
            toast.style.top = "20px";
            
            // 3. Faire vibrer le t√©l√©phone (Bzz Bzz)
            if ("vibrate" in navigator) navigator.vibrate([500, 200, 500]);

            // 4. Cacher apr√®s 8 secondes
            setTimeout(() => { toast.style.top = "-100px"; }, 8000);
        }

        function checkNewOrders() {
            fetch('https://www.speeddelivro.com/api-check-new-orders.php?nocache=' + Date.now())
                .then(r => r.json())
                .then(data => {
                    if (data.success && data.latest_order) {
                        const newOrder = data.latest_order;
                        
                        // Initialisation au premier lancement
                        if (!lastKnownOrderId) {
                            lastKnownOrderId = newOrder.order_id;
                            localStorage.setItem('last_known_order', lastKnownOrderId);
                            return;
                        }

                        // D√âTECTION NOUVELLE COMMANDE
                        if (newOrder.order_id !== lastKnownOrderId) {
                            
                            // A. Son
                            document.getElementById('notifSound').play().catch(e => console.log("Son bloqu√© par navigateur"));

                            // B. Infos
                            const type = newOrder.order_is_admin_created == 1 ? "ADMIN üë®‚Äçüíº" : "CLIENT üì±";
                            const txt = `Commande : <b>${newOrder.order_id}</b><br>Montant : <b>${newOrder.order_total_amount} TND</b><br>Source : ${type}`;

                            // C. Alerte Visuelle Interne (IMMANQUABLE)
                            showVisualAlert(txt);

                            // D. Notification Syst√®me (Barre d'√©tat)
                            if (Notification.permission === "granted") {
                                try {
                                    new Notification("üí∞ Nouvelle Commande !", {
                                        body: `${type} - ${newOrder.order_total_amount} TND`,
                                        icon: "https://cdn-icons-png.flaticon.com/512/1532/1532759.png",
                                        tag: newOrder.order_id, // √âvite les doublons
                                        requireInteraction: true // Reste affich√©
                                    });
                                } catch (e) { console.log("Notif syst√®me √©chou√©e"); }
                            }

                            // E. Mise √† jour m√©moire
                            lastKnownOrderId = newOrder.order_id;
                            localStorage.setItem('last_known_order', lastKnownOrderId);
                        }
                    }
                })
                .catch(err => console.error("Erreur Radar:", err));
        }

        // Radar rapide (toutes les 5 secondes)
        setInterval(checkNewOrders, 5000);
    </script>
