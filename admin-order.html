<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nouvelle Commande</title>
    
    <!-- PWA & iOS -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1532/1532759.png">
    
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmUGJ1amdxeUbL_E_A-KsSZqokqyguCU8&libraries=places"></script>
    
    
</head>
<body>
    <div class="container">
        <div class="logout"><a href="#" onclick="logout()">Se d√©connecter</a></div>
        
        <form id="orderForm">
            <!-- Restaurant -->
            <div class="card">
                <h3>üè™ Restaurant</h3>
                <label>Choisir le restaurant</label>
                <select id="restaurant_id" name="restaurant_id" required><option value="">Chargement...</option></select>
            </div>

            <!-- Client -->
            <div class="card">
                <h3>üë§ Client</h3>
                <label>Nom</label>
                <input type="text" name="customer_name" required placeholder="Nom du client">
                <label>T√©l√©phone (8 chiffres)</label>
                <input type="tel" id="customer_phone" name="customer_phone" required maxlength="8" placeholder="Ex: 50123456" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 8);">
                <label>Adresse (Zarzis)</label>
                <input type="text" id="delivery_address" name="delivery_address" required placeholder="Rechercher adresse...">
                <input type="hidden" id="lat" name="lat">
                <input type="hidden" id="lng" name="lng">
            </div>

            <!-- Articles -->
            <div class="card">
                <h3>üìù Commande</h3>
                <label>Description</label>
                <textarea name="items_description" required placeholder="Ex: 2 Pizza + 1 Coca" rows="3"></textarea>
                <label>Notes</label>
                <textarea name="notes" placeholder="Ex: Sans oignon..." rows="2"></textarea>
            </div>

            <!-- Paiement -->
            <div class="card">
                <h3>üí∞ Paiement</h3>
                <label>Montant Articles (TND)</label>
                <input type="number" id="order_amount" name="order_amount" step="0.1" required placeholder="0.00">
                <label>Frais Livraison (TND)</label>
                <input type="number" id="delivery_fee" name="delivery_fee" step="0.1" value="3.0" required>
                
                <div class="total-box">
                    <div class="row"><span>Articles:</span><span id="txtAmount">0.00</span></div>
                    <div class="row"><span>Livraison:</span><span id="txtDelivery">3.00</span></div>
                    <div class="row"><span>Service (5%):</span><span id="txtService">0.00</span></div>
                    <div class="row total"><span>TOTAL:</span><span id="txtTotal">3.00 TND</span></div>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="btnSubmit">Cr√©er Commande</button>
        </form>
    </div>

       <!-- LOGIQUE JAVASCRIPT -->
    <script>
        // --- AUTH ---
        if (!localStorage.getItem('admin_auth')) window.location.href = 'auth.html';
        function logout() { localStorage.removeItem('admin_auth'); window.location.href = 'auth.html'; }

        // --- API ---
        const URL_RESTOS = 'https://www.speeddelivro.com/api-restaurants-list.php';
        const URL_ORDER = 'https://www.speeddelivro.com/process-admin-order.php';

        // --- CHARGEMENT RESTOS ---
        fetch(URL_RESTOS).then(r => r.json()).then(data => {
            const sel = document.getElementById('restaurant_id');
            sel.innerHTML = '<option value="">-- Choisir --</option>';
            if(data.success && data.restaurants) {
                data.restaurants.forEach(r => {
                    const opt = document.createElement('option');
                    opt.value = r.restaurant_id; opt.text = r.restaurant_name; sel.appendChild(opt);
                });
            }
        });

        // --- GOOGLE MAPS ---
        function initAutocomplete() {
            const input = document.getElementById('delivery_address');
            const autocomplete = new google.maps.places.Autocomplete(input, {
                componentRestrictions: { country: 'tn' },
                bounds: new google.maps.LatLngBounds(new google.maps.LatLng(33.0, 10.0), new google.maps.LatLng(34.5, 11.5)),
                strictBounds: true
            });
            autocomplete.addListener('place_changed', function() {
                const place = autocomplete.getPlace();
                if (place.geometry) {
                    document.getElementById('lat').value = place.geometry.location.lat();
                    document.getElementById('lng').value = place.geometry.location.lng();
                }
            });
        }
        initAutocomplete();

        // --- CALCULS ---
        function calc() {
            const amt = parseFloat(document.getElementById('order_amount').value) || 0;
            const del = parseFloat(document.getElementById('delivery_fee').value) || 0;
            const srv = Math.min(amt * 0.05, 2.00);
            const tot = amt + del + srv;
            document.getElementById('txtAmount').innerText = amt.toFixed(2);
            document.getElementById('txtDelivery').innerText = del.toFixed(2);
            document.getElementById('txtService').innerText = srv.toFixed(2);
            document.getElementById('txtTotal').innerText = tot.toFixed(2) + " TND";
        }
        document.getElementById('order_amount').addEventListener('input', calc);
        document.getElementById('delivery_fee').addEventListener('input', calc);

        // --- SOUMISSION ---
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const data = new FormData(e.target);
            
            // TOKEN DE S√âCURIT√â
            data.append('api_token', 'SPEED_SECURE_TOKEN_998877');

            if(!data.get('lat')) { alert("Veuillez s√©lectionner une adresse valide dans la liste !"); return; }

            btn.disabled = true; btn.textContent = "Envoi...";

            try {
                const res = await fetch(URL_ORDER, { method: 'POST', body: new URLSearchParams(data) });
                const json = await res.json();
                if(json.status === 1) {
                    alert("‚úÖ Commande cr√©√©e : " + json.order_id);
                    window.location.reload();
                } else {
                    alert("‚ùå Erreur : " + json.msg);
                    btn.disabled = false; btn.textContent = "Cr√©er Commande";
                }
            } catch (err) {
                alert("‚ùå Erreur R√©seau");
                btn.disabled = false; btn.textContent = "Cr√©er Commande";
            }
        });
    </script>

  
</body>
</html>
</body>
</html>
