<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedDelivro Admin - Connexion</title>
    <link rel="manifest" href="manifest-admin.json">
    <meta name="theme-color" content="#1a5d1a">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #1a5d1a 0%, #2e7d32 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-container { background: white; border-radius: 20px; padding: 40px 30px; width: 100%; max-width: 400px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #1a5d1a; font-size: 28px; }
        .logo p { color: #666; margin-top: 5px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        .form-group input { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; transition: border-color 0.3s; }
        .form-group input:focus { outline: none; border-color: #1a5d1a; }
        .password-wrapper { position: relative; }
        .toggle-btn { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 18px; }
        .btn-login { width: 100%; padding: 15px; background: #1a5d1a; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        .btn-login:hover { background: #2e7d32; }
        .btn-login:disabled { background: #ccc; cursor: not-allowed; }
        .error-message { background: #ffebee; color: #c62828; padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none; text-align: center; }
        .error-message.show { display: block; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üöÄ SpeedDelivro</h1>
            <p>Administration</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Nom d'utilisateur</label>
                <input type="text" id="username" name="username" placeholder="Entrez votre identifiant" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label>Mot de passe</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required autocomplete="current-password">
                    <button type="button" class="toggle-btn" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>
            
            <button type="submit" class="btn-login" id="btnLogin">Se connecter</button>
        </form>
    </div>

    <script>
        const API_AUTH_URL = 'https://www.speeddelivro.com/api-auth.php';
        
        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const btnLogin = document.getElementById('btnLogin');
            const errorMessage = document.getElementById('errorMessage');
            
            btnLogin.disabled = true;
            btnLogin.textContent = 'V√©rification...';
            errorMessage.classList.remove('show');
            
            try {
                const response = await fetch(API_AUTH_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.status === 1) {
                    localStorage.setItem('speeddelivro_admin_session', JSON.stringify({
                        token: data.token,
                        username: data.username,
                        expiry: data.expiry,
                        timestamp: Date.now()
                    }));
                    window.location.href = 'admin-order.html';
                } else {
                    throw new Error(data.msg || 'Identifiants incorrects');
                }
            } catch (error) {
                errorMessage.textContent = '‚ùå ' + error.message;
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
            } finally {
                btnLogin.disabled = false;
                btnLogin.textContent = 'Se connecter';
            }
        });
        
        // Auto-redirect si d√©j√† connect√©
        const session = localStorage.getItem('speeddelivro_admin_session');
        if (session) {
            const data = JSON.parse(session);
            if (data.expiry && data.expiry > Math.floor(Date.now() / 1000)) {
                window.location.href = 'admin-order.html';
            } else {
                localStorage.removeItem('speeddelivro_admin_session');
            }
        }
    </script>
</body>
</html>
