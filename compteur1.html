<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpeedDelivro - Bientot Disponible</title>
    <meta name="description" content="SpeedDelivro arrive bientot! La ou la vitesse rencontre la fiabilite.">
    <meta name="theme-color" content="#2563eb">

    <!-- Open Graph -->
    <meta property="og:title" content="SpeedDelivro - Lancement 14 Fevrier">
    <meta property="og:description" content="L'application de livraison la plus rapide arrive bientot!">
    <meta property="og:image" content="https://app.speeddelivro.com/CLIENT.png">

    <link rel="icon" href="appicon.png" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 20px 0;
        }

        /* Pattern de points comme sur les visuels SpeedDelivro */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 20px 20px;
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            z-index: 10;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            margin-bottom: 25px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 26px;
            box-shadow: 0 10px 40px rgba(0, 25, 255, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 12px;
        }

        .title {
            color: #fff;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .title span {
            color: #f97316;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
            margin-bottom: 30px;
        }

        /* Compteur */
        .countdown-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .time-block {
            background: linear-gradient(180deg, #2563eb 0%, #1d4ed8 100%);
            border-radius: 12px;
            padding: 12px 10px;
            min-width: 60px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
            position: relative;
            overflow: hidden;
        }

        .time-block::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(0, 0, 0, 0.2);
        }

        .time-number {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            line-height: 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .time-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 6px;
        }

        .separator {
            font-size: 28px;
            color: #f97316;
            font-weight: bold;
            align-self: center;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .launch-date {
            color: #f97316;
            font-size: 13px;
            margin-top: 15px;
            font-weight: 600;
        }

        /* Boutons Store */
        .store-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .store-button {
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px;
            overflow: hidden;
        }

        .store-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .store-button:active {
            transform: translateY(-1px);
        }

        .store-button img {
            display: block;
            width: 200px;
            height: auto;
        }

        /* Message de lancement */
        .launched {
            display: none;
        }

        .launched h2 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .launched h2 span {
            color: #f97316;
        }

        .launched p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
        }

        /* Responsive */
        @media (max-width: 380px) {
            .time-block {
                min-width: 55px;
                padding: 10px 8px;
            }

            .time-number {
                font-size: 24px;
            }

            .countdown {
                gap: 5px;
            }

            .separator {
                font-size: 24px;
            }

            .store-button img {
                width: 180px;
            }

            .title {
                font-size: 22px;
            }
        }

        /* Animation confettis au lancement */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="appicon.png" alt="SpeedDelivro" class="logo">
            <p class="tagline">La ou la vitesse rencontre la fiabilite</p>
        </div>

        <!-- Section avant lancement -->
        <div id="countdown-section">
            <h1 class="title">Lancement <span>Imminent</span></h1>
            <p class="subtitle">Preparez-vous a commander plus vite que jamais!</p>

            <div class="countdown-container">
                <div class="countdown" id="countdown">
                    <div class="time-block">
                        <div class="time-number" id="days">00</div>
                        <div class="time-label">Jours</div>
                    </div>
                    <span class="separator">:</span>
                    <div class="time-block">
                        <div class="time-number" id="hours">00</div>
                        <div class="time-label">Heures</div>
                    </div>
                    <span class="separator">:</span>
                    <div class="time-block">
                        <div class="time-number" id="minutes">00</div>
                        <div class="time-label">Minutes</div>
                    </div>
                    <span class="separator">:</span>
                    <div class="time-block">
                        <div class="time-number" id="seconds">00</div>
                        <div class="time-label">Secondes</div>
                    </div>
                </div>
                <p class="launch-date">14 Fevrier 2026 a 10h00</p>
            </div>

            <div class="store-buttons">
                <a href="https://play.google.com/store/apps/details?id=com.speed.delivro.buyer" target="_blank" class="store-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Google_Play_Store_badge_FR.svg" alt="Telecharger sur Google Play">
                </a>
                <a href="https://apps.apple.com/tn/app/speeddelivro/id6747889248" target="_blank" class="store-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Download_on_the_App_Store_Badge_FRCA_RGB_blk.svg/1280px-Download_on_the_App_Store_Badge_FRCA_RGB_blk.svg.png" alt="Telecharger sur App Store">
                </a>
            </div>
        </div>

        <!-- Section apres lancement (cachee par defaut) -->
        <div class="launched" id="launched-section">
            <h2>C'est <span>Lance</span>!</h2>
            <p>SpeedDelivro est maintenant disponible. Telechargez l'application!</p>

            <div class="store-buttons">
                <a href="https://play.google.com/store/apps/details?id=com.speed.delivro.buyer" target="_blank" class="store-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Google_Play_Store_badge_FR.svg" alt="Telecharger sur Google Play">
                </a>
                <a href="https://apps.apple.com/tn/app/speeddelivro/id6747889248" target="_blank" class="store-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Download_on_the_App_Store_Badge_FRCA_RGB_blk.svg/1280px-Download_on_the_App_Store_Badge_FRCA_RGB_blk.svg.png" alt="Telecharger sur App Store">
                </a>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Date de lancement: 14 Fevrier 2026 a 10h00 (heure locale Tunisie GMT+1)
        const launchDate = new Date('2026-02-14T10:00:00+01:00').getTime();

        // URLs des stores
        const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=com.speed.delivro.buyer';
        const APP_STORE_URL = 'https://apps.apple.com/tn/app/speeddelivro/id6747889248';

        // Detection du type d'appareil
        function getMobileOS() {
            const ua = navigator.userAgent;
            if (/android/i.test(ua)) return 'android';
            if (/iPad|iPhone|iPod/.test(ua)) return 'ios';
            return 'unknown';
        }

        // Redirection automatique vers le store approprie
        function redirectToStore() {
            const os = getMobileOS();
            if (os === 'android') {
                window.location.href = PLAY_STORE_URL;
            } else if (os === 'ios') {
                window.location.href = APP_STORE_URL;
            }
        }

        // Creation des confettis
        function createConfetti() {
            const colors = ['#f97316', '#2563eb', '#fff', '#34a853', '#ff6b6b'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        // Mise a jour du compteur
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            // Si le compte a rebours est termine
            if (distance <= 0) {
                document.getElementById('countdown-section').style.display = 'none';
                document.getElementById('launched-section').style.display = 'block';

                createConfetti();

                // Redirection automatique apres 3 secondes
                setTimeout(() => {
                    redirectToStore();
                }, 3000);

                return;
            }

            // Calcul du temps restant
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Mise a jour de l'affichage
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Demarrage du compteur
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Verifier si deja lance au chargement
        if (new Date().getTime() >= launchDate) {
            document.getElementById('countdown-section').style.display = 'none';
            document.getElementById('launched-section').style.display = 'block';
            redirectToStore();
        }
    </script>
</body>
</html>
