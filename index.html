<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger SPEED DELIVRO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0019FF 0%, #FFA100 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Images décoratives sur les côtés */
        .side-image {
            position: fixed;
            width: 250px;
            height: auto;
            opacity: 0.15;
            z-index: 0;
        }
        
        .side-image.left {
            left: 180px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .side-image.right {
            right: 180px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 50px 30px 40px;
            box-shadow: 0 20px 60px rgba(0, 25, 255, 0.3);
            max-width: 420px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .app-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            background: white;
            border-radius: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 25, 255, 0.2);
            overflow: hidden;
            border: 0px solid #f0f0f0;
        }
        
        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            padding: 10px;
        }
        
        h1 {
            font-size: 32px;
            color: #0019FF;
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 17px;
            margin-bottom: 35px;
            font-weight: 400;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }
        
        .store-button {
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .store-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        
        .store-button:active {
            transform: translateY(-1px);
        }
        
        .store-button img {
            display: block;
            width: 200px;
            height: auto;
        }
        
        /* Responsive pour mobile */
        @media (max-width: 768px) {
            .side-image {
                width: 180px;
                opacity: 0.1;
            }
            
            .side-image.left {
                left: -50px;
            }
            
            .side-image.right {
                right: -50px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .side-image {
                width: 140px;
                opacity: 0.08;
            }
            
            .side-image.left {
                left: -60px;
            }
            
            .side-image.right {
                right: -60px;
            }
            
            .container {
                padding: 40px 25px 35px;
                border-radius: 20px;
            }
            
            .app-icon {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }
            
            h1 {
                font-size: 26px;
                margin-bottom: 10px;
            }
            
            .subtitle {
                font-size: 15px;
                margin-bottom: 30px;
            }
            
            .store-button img {
                width: 170px;
            }
        }
        
        /* Très petits écrans */
        @media (max-width: 360px) {
            .container {
                padding: 35px 20px 30px;
            }
            
            .app-icon {
                width: 90px;
                height: 90px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .store-button img {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Images décoratives sur les côtés -->
    <img src="https://levirusdzrzs.github.io/speedapp/CLIENT.png" alt="" class="side-image left">
    <img src="https://levirusdzrzs.github.io/speedapp/CLIENT1.png" alt="" class="side-image right">
    
    <div class="container">
        <div class="app-icon">
            <img src="https://levirusdzrzs.github.io/speedapp/appicon.png" alt="Logo SPEED DELIVRO">
        </div>
        <h1>SPEED DELIVRO</h1>
        <p class="subtitle">Téléchargez maintenant</p>
        
        <div class="buttons">
            <a href="https://play.google.com/store/apps/details?id=com.speed.delivro.buyer" target="_blank" class="store-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Télécharger sur Google Play">
            </a>
            
            <a href="https://apps.apple.com/tn/app/speeddelivro/id6747889248" target="_blank" class="store-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="Télécharger sur App Store">
            </a>
        </div>
    </div>
</body>
